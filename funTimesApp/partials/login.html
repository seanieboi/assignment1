<link href="../styles/contact-us.css" rel="stylesheet">
<div class="col-md-9">
	<h2>Login</h2>

	<form novalidate role="form">
	<div class="form-group">
	  <label for="username">User name:</label>
	  <input type="text" ng-model="username" class="form-control">
	</div>
	<div class="form-group">
	  <label for="password">Password:</label>
	  <input type="password" ng-model="password" class="form-control">
	</div>
	  
	  <div ng-show="loginError">
	  	<p><code>{{loginError}}</code></p>
	  </div>
	  <br/>
	  <button class="btn btn-success" ng-click="login(username, password)">Submit</button>
	  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</form>
</div>
